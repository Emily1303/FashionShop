<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{/fragments/head}">
</head>

<body>
<header th:replace="~{/fragments/navbar}">
</header>

<main class="section-container">
    <div class="container">
        <div class="inner-container bg-white">
            <form th:method="post"
                  class=" main-form mx-auto col-md-12 d-flex flex-column">
                <!--            Here is the first name of the user-->
                <div class="form-group d-flex flex-column col-md-8 mb-3">
                    <label class="text-dark form-required">First name</label>
                    <input name="firstName" type="text"
                           placeholder="Enter your first name here..." required>
                    <p>
                        Error
                    </p>
                </div>

                <!--            Here is the last name of the user-->
                <div class="form-group d-flex flex-column col-md-8 mb-3">
                    <label class="text-dark form-required">Last name</label>
                    <input name="lastName" type="text"
                           placeholder="Enter your last name here..." required>
                    <p>Error</p>
                </div>

<!--                Here is the email of the user-->
                <div class="form-group d-flex flex-column col-md-8 mb-3">
                    <label class="text-dark form-required">Email</label>
                    <input name="email" type="text"
                    placeholder="Enter your email here..." required>
                    <p>Error</p>
                </div>

<!--                Here is the password of the user-->
                <div class="form-group d-flex flex-column col-md-8 mb-3">
                    <label class="text-dark form-required">Password</label>
                    <input name="password" type="text"
                    placeholder="Enter your password here..." required>
                    <p>Error</p>
                </div>

<!--                Here is the confirm password-->
                <div class="form-group d-flex flex-column col-md-8 mb-3">
                    <label class="text-dark form-required">Confirm password</label>
                    <input name="confirmPassword" type="text"
                    placeholder="Enter your password again here..." required>
                    <p>Error</p>
                </div>

<!--                Here is the name of the delivery company-->
                <div class="form-group d-flex flex-column col-md-6 mb-3">
                    <label class="text-dark form-required">Delivery company</label>
                    <select class="form-control" required>
                        <option value="">- Select delivery company -</option>
                    </select>
                    <p>Error</p>
                </div>

<!--                Here is the office of the chosen delivery company-->
                <div class="form-group d-flex flex-column col-md-8 mb-3">
                    <label class="text-dark form-required">Office name</label>
                    <input name="deliveryOfficeName" type="text"
                    placeholder="Enter the office of the delivery company..." required>
                    <p>Error</p>
                </div>
            </form>
        </div>
    </div>
</main>

<footer th:replace="~{/fragments/footer}">
</footer>
</body>
</html>
